---
extends: relaxed

rules:
  document-start:
    level: warning
  line-length:
    max: 80
    level: warning
  trailing-spaces:
    level: warning
  comments:
    level: warning
    min-spaces-from-content: 1 # for ansible-lint
  octal-values:
    level: warning
    forbid-explicit-octal: true # for ansible-lint
    forbid-implicit-octal: true # for ansible-lint
