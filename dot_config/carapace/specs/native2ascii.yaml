# Based on fish & zsh completions
name: native2ascii
description: Convert files from native-encoded to ASCII-encoding
flags:
  -reverse: Perform the reverse operation
  -encoding=: Specifies the name of the character encoding
completion:
  positional:
    - ['$files']
    - ['$files']
  flag:
    encoding:
      - $carapace.text.Encodings
      # - $carapace.bridge.Zsh([native2ascii]) # Has more encodings
