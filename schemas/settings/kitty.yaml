# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
title: kitty settings
description: kitty terminal emulator settings
$defs:
  FontAdjust:
    type: object
    description: Change the size of each character cell kitty renders. You can use either numbers, which are interpreted as pixels or percentages (number followed by %), which are interpreted as percentages of the unmodified values. You can use negative pixels or percentages less than 100% to reduce sizes
    required: [column_width, line_height]
    properties:
      column_width:
        type: [number, string]
      line_height:
        type: [number, string]
  FontMain:
    type: object
    properties:
      bold: { type: string, minLength: 1 }
      bold_italic: { type: string, minLength: 1 }
      family: { type: string, minLength: 1 }
      italic: { type: string, minLength: 1 }
    required:
      - bold
      - bold_italic
      - family
      - italic
  FontSymbolMap:
    type: array
    uniqueItems: true
    minItems: 0
    description: Map the specified unicode codepoints to a particular font. Useful if you need special rendering for some symbols, such as for Powerline.
    items:
      required: [font, codepoints]
      properties:
        codepoints:
          type: array
          items: { type: string }
          minItems: 1
        font: { type: string, minLength: 1 }
  Scrollback:
    type: object
    requried: [lines, pager, multiplier]
    properties:
      lines:
        type: integer
        minimum: -1
        description: Number of lines of history to keep in memory for scrolling back
      pager:
        type: object
        description: Pager settings
        required: [command, history_size]
        properties:
          command:
            type: string
            minLength: 1
            description: Program with which to view scrollback in a new window
          history_size:
            type: integer
            minimum: 0
            maximum: 4000
            description: Separate scrollback history size, used only for browsing the scrollback buffer (in MB)
      multiplier:
        type: object
        required: [wheel, touch]
        properties:
          wheel:
            type: number
            description: Modify the amount scrolled by the mouse wheel
          touch:
            type: number
            description: Modify the amount scrolled by touchpad gestures

  Terminfo:
    type: object
    additionalProperties: false
    required: [type, term]
    properties:
      type:
        type: string
        enum: [path, direct, none]
        default: path
      term:
        type: string
        default: xterm-kitty

  ShellIntegration:
    type: array
    items:
      type: string
      enum:
        - enabled
        - disabled
        - no-rc
        - no-cursor
        - no-title
        - no-cwd
        - no-prompt-mark
        - no-complete
        - no-sudo

  Env:
    type: object
    additionalProperties: { type: string }
    description: Environment variables to set when running kitty

  Advanced:
    type: object
    additionalProperties: false
    required: [terminfo, shell_integration, env]
    properties:
      terminfo: { $ref: '#/$defs/Terminfo' }
      shell_integration: { $ref: '#/$defs/ShellIntegration' }
      env: { $ref: '#/$defs/Env' }

  OSSettings:
    type: object
    additionalProperties: false
    required: [linux, macos]
    properties:
      linux: { $ref: '#/$defs/LinuxSettings' }
      macos: { $ref: '#/$defs/MacOSSettings' }

  LinuxSettings:
    type: object
    additionalProperties: false
    properties:
      titleBarColor:
        $ref: '#/$defs/TitleBarColor'
        description: Wayland title bar color
      displayServer:
        type: string
        enum: [wayland, x11, auto]
        default: auto
        description: Display server to use
      waylandIme:
        type: boolean
        default: true
        description: Enable Wayland IME support
    required:
      - titleBarColor
      - displayServer
      - waylandIme

  MacOSSettings:
    type: object
    additionalProperties: false
    properties:
      titleBarColor:
        $ref: '#/$defs/TitleBarColor'
        description: macOS title bar color
      optionAsAlt:
        oneOf:
          - const: false
          - const: left
          - const: right
          - const: both
      hideFromTasks:
        type: boolean
        default: false
        description: Hide kitty from running tasks (Opption+Tab)
      quitWhenNoWindows:
        type: boolean
        default: false
        description: Quit kitty when the last window is closed
      windowResizable:
        type: boolean
        default: true
        description: Make the kitty window resizable
      traditionalFullscreen:
        type: boolean
        default: false
        description: Use traditional fullscreen mode, which is faster but less pretty
      showWindowTitleIn:
        type: string
        enum: [window, menubar, all, none]
        default: all
      beamCursor:
        type: boolean
        default: false
        description: Use a custom mousse cursor
      colorspace:
        type: string
        enum: [srgb, default, displayp3]
        default: srgb
    required:
      - titleBarColor
      - optionAsAlt
      - hideFromTasks
      - quitWhenNoWindows
      - windowResizable
      - traditionalFullscreen
      - showWindowTitleIn
      - beamCursor
      - colorspace

  TitleBarColor:
    oneOf:
      - const: system
      - const: background
      - type: string
        pattern: '^#[0-9a-fA-F]{6}$'

type: object
properties:
  fonts:
    type: object
    properties:
      adjust: { $ref: '#/$defs/FontAdjust' }
      main: { $ref: '#/$defs/FontMain' }
      symbol_map: { $ref: '#/$defs/FontSymbolMap' }
    required:
      - adjust
      - main
      - symbol_map
  scrollback: { $ref: '#/$defs/Scrollback' }
  advanced: { $ref: '#/$defs/Advanced' }
  os: { $ref: '#/$defs/OSSettings' }
required:
  - fonts
  - scrollback
  - advanced
  - os
