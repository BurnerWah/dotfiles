[files]
exclude = ["**/symlink_*", "tmp/**"]

[format.rules]
trailing-comment-space-width = 1

[schema]
strict = false

[[schemas]]
path = "https://mise.jdx.dev/schema/mise.json"
# tombi: format.rules.array-values-order = "ascending"
include = [
  ".config/mise.*.toml",
  ".config/mise.toml",
  ".config/mise/conf.d/*.toml",
  ".config/mise/config.*.toml",
  ".config/mise/config.toml",
  ".mise.*.toml",
  ".mise.toml",
  "home/*_dot_var/app/*/config/*_mise/*_conf.d/*.toml",
  "home/*_dot_var/app/*/config/*_mise/*_conf.d/*.toml.tmpl",
  "home/*_dot_var/app/*/config/*_mise/config.*.toml",
  "home/*_dot_var/app/*/config/*_mise/config.toml",
  "home/dot_config/*_mise/*_conf.d/*.toml",
  "home/dot_config/*_mise/*_conf.d/*.toml.tmpl",
  "home/dot_config/*_mise/config.*.toml",
  "home/dot_config/*_mise/config.toml",
  "mise.*.toml",
  "mise.toml",
]

[[schemas]]
path = "https://github.com/ClementTsang/bottom/raw/refs/heads/main/schema/v0.10/bottom.json"
include = ["home/dot_config/*_bottom/*"]

[[schemas]]
path = "https://jj-vcs.github.io/jj/latest/config-schema.json"
# tombi: format.rules.array-values-order = "ascending"
include = [
  "home/dot_config/*_jj/*_conf.d/*.toml",
  "home/dot_config/*_jj/config.toml",
]

[[schemas]]
path = "./schemas/infat-config.json"
include = ["home/dot_config/*_infat/config.toml"]

[[schemas]]
root = "settings.bat"
path = "./schemas/settings/bat.json"
include = ["home/**/.chezmoidata.toml", "home/**/.chezmoidata/**/*.toml"]

[[overrides]]
[overrides.files]
# tombi: format.rules.array-values-order = "ascending"
include = [
  "home/.chezmoidata/common-abbrev.toml",
  "home/.chezmoidata/pwsh-completers.toml",
  "home/dot_config/*_bat/.chezmoidata/bat-syntax-overrides.toml",
  "home/dot_config/*_elvish/.chezmoidata/completers.toml",
  "home/dot_config/*_fish/.chezmoidata/abbrev.toml",
  "home/dot_config/*_fish/.chezmoidata/wsl-path-cleanup.toml",
  "home/dot_config/*_homebrew/.chezmoidata/forbidden.toml",
  "home/dot_config/*_infat/config.toml",
  "home/dot_config/*_zsh/.chezmoidata/aliased-completion.toml",
]

[overrides.format.rules]
string-quote-style = "single"
