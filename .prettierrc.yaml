singleQuote: true
semi: false
trailingComma: all
plugins:
  - '@prettier/plugin-ruby'
  - '@prettier/plugin-xml'

overrides:
  - files:
      - .vscode/extensions.json
      - .vscode/launch.json
      - .vscode/settings.json
      - .vscode/tasks.json
    options:
      parser: jsonc
  - files:
      - '*.plist.tmpl'
    options:
      parser: xml
