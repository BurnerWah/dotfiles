name: wslinfo
description: Display info about WSL

flags:
  --networking-mode: Display current networking mode
  --msal-proxy-path: Display the path to the MSAL proxy application
  --wsl-version: Display the version of the WSL package
  -n: Do not print a newline

exclusiveflags:
  - [networking-mode, msal-proxy-path, wsl-version]
