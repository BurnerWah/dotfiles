  "distrobox-enter",
  "distrobox-ephemeral",
  "distrobox-export",
  "distrobox-generate-entry",
  "distrobox-host-exec",
  "distrobox-init",
  "distrobox-list",
  "distrobox-rm",
  "distrobox-stop",
  "distrobox-upgrade",
  "ebuild",
  "eix",
  "eix-sync",
  "emaint",
  "emerge",
  "emit",                           # fish builtin
  "epkginfo",
  "equery",
  "eselect",
  "firejail",
