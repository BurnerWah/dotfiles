# Using the Alpine 3.20 aarch64 image with vmType=vz requires macOS Ventura 13.3 or later.

images:
  - location: 'https://dl-cdn.alpinelinux.org/alpine/v3.20/releases/cloud/nocloud_alpine-3.20.2-x86_64-uefi-cloudinit-r0.qcow2'
    arch: 'x86_64'
    digest: 'sha512:5828254c27c948824c4c6d4fb88c4d96ee9b5b58ae455036b1571bb037a5b5de124e1d55f00386b9e711cef7771146278bd5eb1036a2f8db6fa34611393ebec1'
  - location: 'https://dl-cdn.alpinelinux.org/alpine/v3.20/releases/cloud/nocloud_alpine-3.20.2-aarch64-uefi-cloudinit-r0.qcow2'
    arch: 'aarch64'
    digest: 'sha512:76eeef3cb1b38b3a0c2e745d8108558645220355cd870cba3a88198bcd0036485a0a683d8469f8405251918e972d24c461d418a30112e92efe44b460e4cba7ba'

mounts:
  - location: '~'
  - location: '/tmp/lima'
    writable: true

# The built-in containerd installer does not support Alpine currently.
containerd:
  system: false
  user: false

memory: 4GiB

networks:
  - vzNAT: true

upgradePackages: true
provision:
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail
      command -v curl >/dev/null 2>&1 && exit 0
      apk add curl
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail
      command -v fish >/dev/null 2>&1 && exit 0
      apk add fish
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail
      apk info --installed kitty-terminfo >/dev/null 2>&1 && exit 0
      apk add kitty-terminfo
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail
      apk info --installed build-base >/dev/null 2>&1 && exit 0
      apk add build-base
  - mode: user
    script: |
      #!/bin/bash
      set -eux -o pipefail
      sudo chsh -s /usr/bin/fish $USER
  - mode: user
    script: |
      #!/usr/bin/fish
      if not set -q fish_user_paths
          set -U fish_user_paths ~/.local/bin
      end
  - mode: user
    script: |
      #!/usr/bin/fish
      test -x ~/.local/bin/mise && exit 0
      curl -fsSL https://mise.run | sh
