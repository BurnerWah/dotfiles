# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ripsecrets
description: A command-line tool to prevent committing secret keys into your source code
flags:
  --additional-pattern=: Additional regex patterns used to find secrets
  --install-pre-commit: Install `ripsecrets` as a pre-commit hook
  --only-matching: Print only the matched parts of a matching line
  --strict-ignore: Respect the `.secretsignore` file
  -V, --version: Print version
  -h, --help: Print help
completion:
  positionalany: [$files]
