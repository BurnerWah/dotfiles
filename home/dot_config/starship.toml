[package]
# nf-oct-package - big and readable
# was suggested nf-md-package_variant_closed but it's too complex
symbol = " "

[perl]
# nf-seti-perl - the only perl icon
symbol = " "

[pijul_channel]
symbol = " "

[python]
# nf-fae-python - biggest python icon
symbol = " "
detect_files = [
  "requirements.txt",
  ".python-version",
  "pyproject.toml",
  "Pipfile",
  "tox.ini",
  "setup.py",
  "__init__.py",
  "pixi.toml",
  ".poetry-version",  # from mise plugin
]

[rlang]
# nf-seti-r - slightly bigger than nf-md-language_r
symbol = " "

[ruby]
# nf-md-language_ruby - biggest ruby icon
symbol = "󰴭 "

[scala]
disabled = true

[shell]
disabled = false

[solidity]
disabled = true

[swift]
# nf-seti-swift - bigger than nf-dev-swift, looks the same as nf-md-language_swift
symbol = " "

[terraform]
# nf-md-terraform
symbol = "󱁢 "
detect_files = [".terraform-version", ".packer-version"]

[username]
show_always = true

[zig]
# nf-seti-zig - the only zig icon
symbol = " "
