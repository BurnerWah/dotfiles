# I have a very nonstandard install because I don't like the /home/linuxbrew/.linuxbrew
# thing. I only really use it for some bottles anyways though.
HOMEBREW_PREFIX=$XDG_DATA_HOME/homebrew
HOMEBREW_CELLAR=$HOMEBREW_PREFIX/Cellar
HOMEBREW_REPOSITORY=$HOMEBREW_PREFIX

PATH=$PATH:$HOMEBREW_PREFIX/sbin:$HOMEBREW_PREFIX/bin
XDG_DATA_DIRS=$XDG_DATA_DIRS:$HOMEBREW_PREFIX/share
