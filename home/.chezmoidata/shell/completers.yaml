settings:
  shell:
    elvish:
      completers:
        atuin: atuin gen-completions --shell elvish
        chezmoi_modify_manager: chezmoi_modify_manager --bpaf-complete-style-elvish
        erd: erd --completions elvish
        kondo: kondo --completions elvish
        miniserve: miniserve --print-completions elvish
        ruff: ruff generate-shell-completion elvish
        uv: uv generate-shell-completion elvish
        uvx: uvx --generate-shell-completion elvish
        vrc-get: vrc-get completion elvish
    pwsh:
      completers:
        atuin: atuin gen-completions --shell powershell
        erd: erd --completions powershell
        kondo: kondo --completions powershell
        miniserve: miniserve --print-completions powershell
        ruff: ruff generate-shell-completion powershell
        tailscale: tailscale completion powershell
        uv: uv generate-shell-completion powershell
        uvx: uvx --generate-shell-completion powershell
        vrc-get: vrc-get completion powershell
