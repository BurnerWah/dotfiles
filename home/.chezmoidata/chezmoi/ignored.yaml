settings:
  chezmoi:
    ignored: # Describes a lot of stuff to ignore in a more structured form
      dotfiles:
        - 1password
        - affinity
        - android
        - cache # Standard linux cache dir, but shows up on Mac OS and Windows too
        - CFUserTextEncoding # Mac OS
        - chocolatey
        - dart
        - dart-tool
        - dbus-keyrings # Appeared on windows for some reason
        - fleet # JetBrains
        - gradle
        - inshellisense
        - insomniac
        - m2
        - matplotlib
        - netrc
        - nvidia-omniverse
        - shiv # Some python thing
        - swiftpm
        - thumbnails # Blender mostly
        - Trash # Mac OS
        - vscode
        - warp

      home:
        - 3D Objects # Windows
        - ansel # NVIDIA
        - Application Data # Windows
        - Applications # Mac OS standard dir, but I have one on Windows too
        - Blender Addons Data # Various Blender addons
        - blenderkit_data # Blenderkit Blender addon
        - Contacts # Windows
        - Cookies # Windows
        - Creative Cloud Files # Adobe
        - Desktop
        - Documents
        - dotTraceSnapshots # JetBrains
        - Downloads
        - Favorites # Windows
        - Games
        - Links # Windows
        - Local Settings # Windows
        - Movies # Mac OS equivalent of Videos
        - Music
        - My Documents # Windows
        - NetHood # Windows
        - ntuser.* # Windows
        - NTUSER.* # Windows
        - OneDrive # Windows or OneDrive on Mac OS
        - Pictures
        - PrintHood # Windows
        - Projects
        - Public
        - Recent # Windows
        - Recorded Calls # Windows
        - Saved Games # Windows
        - Searches # Windows
        - SendTo # Windows
        - Start Menu # Windows
        - Sync # Syncthing
        - Templates # Linux
        - Vaults
