settings:
  launchd:
    # Minimize references to other environment variables here, as they're actually getting set here
    environment:
      XDG_CACHE_HOME: $HOME/Library/Caches
      XDG_CONFIG_HOME: $HOME/.config
      XDG_DATA_HOME: $HOME/.local/share
      XDG_STATE_HOME: $HOME/.local/state

      DOCKER_CONFIG: $HOME/.config/docker
      GNUPGHOME: $HOME/.local/share/gnupg
      KUBECACHEDIR: $HOME/Library/Caches/kube
      KUBECONFIG: $HOME/.config/kube
      LIMA_HOME: $HOME/.local/share/lima
      MINIKUBE_HOME: $HOME/.local/share/minikube # For podman-desktop
      ZDOTDIR: $HOME/.config/zsh
