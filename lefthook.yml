pre-commit:
  parallel: true
  commands:
    fish_indent:
      run: fish_indent -w {staged_files}
      glob: '*.fish'
      exclude: symlink_*
      stage_fixed: true

    gitleaks:
      # Based on the pre-commit hook
      run: mise x -- gitleaks git --no-banner --pre-commit --redact --staged --verbose

    prettier:
      run: mise x -- bunx prettier --write --cache --ignore-unknown {staged_files}
      glob: '{*.{css,md,html,json,jsonc,code-snippets,rb,{xml,plist,yml,yaml}{,.tmpl}},Gemfile,Rakefile,Brewfile}'
      exclude: symlink_*
      stage_fixed: true

    ripsecrets:
      run: mise x -- ripsecrets --strict-ignore {staged_files}

    ruff:
      run: mise x -- ruff format {staged_files}
      glob: '*.py'
      exclude: symlink_*
      stage_fixed: true

    stylua:
      run: mise x -- stylua --respect-ignores {staged_files}
      glob: '*.lua'
      exclude: symlink_*
      stage_fixed: true

    taplo:
      run: mise x -- taplo format {staged_files}
      glob: '*.toml'
      exclude: symlink_*
      stage_fixed: true
