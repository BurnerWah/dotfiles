pre-commit:
  parallel: true
  commands:
    fish_indent:
      run: fish_indent -w {staged_files}
      glob: '*.fish'
      exclude: symlink_*
      stage_fixed: true

    gitleaks:
      # Based on the pre-commit hook
      run: mise x -- gitleaks git --no-banner --pre-commit --redact --staged --verbose

    prettier:
      run: npx prettier --write {staged_files}
      glob: '*.{css,md,html,json,jsonc,code-snippets}'
      exclude: symlink_*
      stage_fixed: true

    prettier-ruby:
      run: npx prettier --write {staged_files}
      glob: '{*.rb,Gemfile,Rakefile,Brewfile}'
      exclude: symlink_*
      stage_fixed: true

    prettier-xml:
      run: npx prettier --write {staged_files}
      glob: '*.{xml,plist}{,.tmpl}'
      exclude: symlink_*
      stage_fixed: true

    prettier-yaml:
      run: npx prettier --write {staged_files}
      glob: '*.{yml,yaml}{,.tmpl}'
      exclude: symlink_*
      stage_fixed: true

    ruff:
      run: mise x -- ruff format {staged_files}
      glob: '*.py'
      exclude: symlink_*
      stage_fixed: true

    stylua:
      run: mise x -- stylua {staged_files}
      glob: '*.lua'
      exclude: symlink_*
      stage_fixed: true

    taplo:
      run: mise x -- taplo format {staged_files}
      glob: '*.toml'
      exclude: symlink_*
      stage_fixed: true
