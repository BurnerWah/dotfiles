min_version: 1.10.0
pre-commit:
  jobs:
    - name: Check Secrets
      group:
        parallel: true
        jobs:
          - name: gitleaks
            run: mise x -- gitleaks git --no-banner --pre-commit --redact --staged --verbose

          - name: ripsecrets
            run: mise x -- ripsecrets --strict-ignore {staged_files}
            tags:
              - windows-incompatible

    - name: Linting
      group:
        parallel: true
        jobs:
          - name: ruff
            run: mise x -- ruff check --fix {staged_files}
            glob: ['*.py']
            exclude: symlink_*
            stage_fixed: true

          - name: yamllint
            run: mise x -- yamllint --strict {staged_files}
            glob: ['*.yml', '*.yaml']
            exclude:
              - home/dot_config/private_lima/private_*/playbook.yaml
              - playbooks/* # Redundant with ansible-lint
              - pnpm-lock.yaml
              - schemas/vendor/*
              - symlink_*

    - name: Formatting
      group:
        parallel: true
        jobs:
          - name: prettier
            run: mise x -- bun x prettier --write --cache --ignore-unknown {staged_files}
            glob:
              - '*.{gql,graphql,graphqls}'
              - '*.{hbs,handlebars}'
              - '*.{js,cjs,mjs,jsx}'
              - '*.{json,jsonc,json5}'
              - '*.{md,mdx}'
              - '*.{pcss,postcss}'
              - '*.{ts,cts,mts,tsx}'
              - '*.{yaml,yml}{,.tmpl}'
              - '*.code-snippets'
              - '*.css'
              - '*.html'
              - '*.less'
              - '*.plist{,.tmpl}'
              - '*.rb'
              - '*.scss'
              - '*.sublime-syntax'
              - '*.vue'
              - '*.xml{,.tmpl}'
              - Brewfile{,.tmpl}
              - Gemfile
              - Rakefile
            exclude:
              - lazy-lock.json
              - pnpm-lock.yaml
              - schemas/vendor/*
              - symlink_*
            stage_fixed: true

          - name: fish_indent
            run: fish_indent -w {staged_files}
            glob: ['*.fish', '*.fish.tmpl']
            exclude: symlink_*
            stage_fixed: true
            tags:
              - windows-incompatible

          - name: ruff
            run: mise x -- ruff format {staged_files}
            glob: ['*.py']
            exclude: symlink_*
            stage_fixed: true

          - name: stylua
            run: mise x -- stylua --respect-ignores {staged_files}
            glob: ['*.lua']
            exclude: symlink_*
            stage_fixed: true

          - name: taplo
            run: mise x -- taplo format {staged_files}
            glob: ['*.toml']
            exclude: symlink_*
            stage_fixed: true

pre-push:
  parallel: true
  commands:
    ripsecrets:
      run: mise x -- ripsecrets --strict-ignore {push_files}
      tags:
        - windows-incompatible
